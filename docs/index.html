<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:900&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap"
        rel="stylesheet">
        <script src="http://kit.fontawesome.com/672e03816c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/bf82408d8a.js" crossorigin="anonymous"></script>
        <title>Awesome profile-cards</title>
    </head>
    
    <body id="home">
        <main class="main">
            <div class="main__photo">
                <img class="main__photo--logo" src="./assets/images/profile.svg">
            </div>
            <section class="main__section">
                 <h1 class="main__title">Crea tu tarjeta de visita</h1>

                <p class="main__text">Crea mejores contactos profesionales de forma fácil y cómoda.</p>
            </section>
            <div class="main__symbols">
                <div class="content-symbols"> <span class="symbols"><i class="far fa-object-ungroup"></i></span>

                    <p class="symbols__text">Diseña</p>
                </div>
                <div class="content-symbols"> <span class="symbols"><i class="far fa-keyboard"></i></span>

                    <p class="symbols__text">Rellena</p>
                </div>
                <div class="content-symbols"> <span class="symbols"><i class="fas fa-share-alt"></i></span>

                    <p class="symbols__text">Comparte</p>
                </div>
            </div>
            <div class="main__button"> <a class="button__text" href="./profiles.html#home-create">comenzar</a>

            </div>
        </main>
        <footer class=footer>
            <p class="footer__text">Awesome profile cards @2019</p>
            <div class="footer__logo">
                <img class="footer__logo--photo" src="./assets/images/logo-adalab.png">
            </div>
        </footer>
    </body>

</html>
