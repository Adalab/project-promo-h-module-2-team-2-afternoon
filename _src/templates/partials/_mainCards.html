<div class="content">
	<div class="content-preview">
		<section class="preview blue">
				<button class="preview__button" id="reset"><i class="fa fa-trash-o fa-lg"></i>Reset</i></button>
				<div class="preview__card">
					<div class="preview__content">
						<h1 class="preview__content__title" id="js-title">nombre apellido<h1>
						<p class="preview__content__text" id="js-job">Front end developer<p>
				</div>		
				<img class="preview__image" src="./assets/images/girl.png">
				<div class="preview__icons">
					<span class="icon">
						<a class="icon--1 hidden-icons" href="" id="js-mobile"><i class="fas fa-mobile-alt"></i></a>
					</span>
					<span class="icon">
						<a class="icon--2 hidden-icons" href="" id="js-email"><i class="far fa-envelope"></i></a>
					</span>
					<span class="icon">
						<a class="icon--3 hidden-icons" href="" id="js-linkedin"><i class="fab fa-linkedin-in"></i></a>
					</span>
					<span class="icon">
						<a class="icon--4 hidden-icons" href="" id="git"><i class="fab fa-github-alt"></i></a>
					</span>
				</div>
			</div>
		</section>
	</div>
	<div class="content-create">
		<section class="create">
			<div class="create__design">
				<div id="js-toggle" class="design-view">
					<div class="view-left">
						<span class=create__design--icon><i class="far fa-object-ungroup"></i></span>
						<h2 class="create__design--title">Diseña</h2>
					</div>
					<div class="create__design--arrow">
						<span><i class="design-arrow-button fas fa-chevron-down"></i></span>
					</div>
				</div>
				<div class="view-hidden hidden" id="toggle">
					<span class="create__design--text">Colores</span>
					<form class="create__design--form">
						<div class="colormix">
							<label id="color-one"></label>
							<input class="color__one" id="color-one-selected" type="radio" value="1" name="COLORES" checked>
							<div class="colormix__darkblue"></div>
							<div class="colormix__blue"></div>
							<div class="colormix__acqua"></div>
						</div>
						<div class="colormix">
							<label id="color-two"></label>
							<input class="color__two" id="color-two-selected" type="radio" value="2" name="COLORES">
							<div class="colormix__darkred"></div>
							<div class="colormix__red"></div>
							<div class="colormix__orange"></div>
						</div>
						<div class="colormix">
							<label id="color-three"></label>
							<input class="color__three" id="color-three-selected" type="radio" value="3" name="COLORES">
							<div class="colormix__metalblue"></div>
							<div class="colormix__yellow"></div>
							<div class="colormix__lightgrey"></div>
						</div>
					</form>
				</div>
			</div>
			<div class="create__fill">
				<div class="fill__header-container">
					<div class="fill__header">
						<i class="far fa-keyboard"></i>
						<h2 class="fill__title">rellena</h2>
					</div>
					<i class="arrow-button-form fas fa-chevron-down"></i>
				</div>
				<form class="fill__form hidden" action="" method="post">
					<div class="fill__form--content">
						<label class="fill__label" for="txtFullName">Nombre completo</label>
						<input class="fill__input" id="txtFullName" type="text" name="txtFullName" placeholder="Ej: Sally Jill"
							required>
					</div>
					<div class="fill__form--content">
						<label class="fill__label" for="txtJob">Puesto</label>
						<input class="fill__input" id="txtJob" type="text" name="txtJob" placeholder="Ej: Front-end unicorn"
							required>
					</div>
					<label for="btnAddImage" class="fill__label">Imagen de perfil</label>
					<div class="fill__file-picker-wrapper">
						<input class="fill__button" type="button" value="Añadir imagen" name="btnAddImage" id="btnAddImage"
							required>
						<input class="fill__input-file" id="btnFileAddImage" type="file" name="btnFileAddImage" required>
						<div class="fill__image-preview"></div>
					</div>
					<div class="fill__form--container">
						<label class="fill__label" for="txtEmail">Email</label>
						<input class="fill__input" id="txtEmail" type="email" name="txtEmail" placeholder="Ej: sally-hill@gmail.com"
							required>
					</div>
					<div class="fill__form--wrapper">
						<label class="fill__label marginError" for="txtPhoneNumber">Teléfono</label>
						<input class="fill__input" id="txtPhoneNumber" type="tel" name="txtPhoneNumber" placeholder="Ej: 555-55-55"
							required>
					</div>
					<div class="fill__form--content">
						<label class="fill__label" for="txtLinkedinUser">Linkedin</label>
						<input class="fill__input" id="txtLinkedinUser" type="url" name="txtLinkedinUser"
							placeholder="Ej: linkedin.com/in/sally.hill">
					</div>
					<div class="fill__form--content">
						<label class="fill__label" for="txtGithubUser">GitHub</label>
						<input class="fill__input" id="txtGithubUser" type="text" value name="txtGithubUser"
							placeholder="Ej: @sally-hill" required>
					</div>
				</form>
			</div>
			<div class="create__share">
				<div class="create-intro">
					<h2 class="title"><i class="logo fas fa-share-alt"></i>comparte</h2>
					<i class="arrow-button-share fas fa-chevron-down"></i>
				</div>
				<div id="create-button-section" class="validateInputsSection hidden">
					<button id="create-button" class="create-button form imput submit" type='submit'><i class="logo-button far fa-address-card"></i>crear tarjeta</button>
					<small class="error"></small>
				</div>
			</div>

			<div id="share-card" class="active-share hidden create__share-two">
				<h2 class="title-share"><span>la</span> tarjeta ha sido creada</h2>
				<a class="link-share" target="_blank"
					href=""></a>
				<div class="create-button-two form imput submit"><a class="shareInTwitter" target="_blank" href="#"><i
						class="logo-button fab fa-twitter"></i><span>compartir </span>en twitter</a></div>
			</div>
		</section>
	</div>


</div>
